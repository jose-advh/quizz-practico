<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Práctico - José</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <main class="main">
        <article class="main__formulario">
            <form action="#" class="formulario" id="formulario">
                <h2>Registrar Datos</h2>
                <input type="text" placeholder="Nit o Cédula" id="identificacion" name="identificacion">
                <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                <input type="text" placeholder="Direccion" id="direccion" name="direccion">
                <input type="number" placeholder="Telefono" id="telefono" name="telefono">
                <input type="email" placeholder="Correo" id="correo" name="correo">

                <button type="submit">Agregar Registro</button>
            </form>
        </article>
    </main>

    <script src="../js/datos.js"></script>
</body>
</html>
